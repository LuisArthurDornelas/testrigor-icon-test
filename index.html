<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grade 6×6 de Ícones — classes só no elemento</title>

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Remix Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <!-- Boxicons -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <!-- Line Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
  <!-- Devicon (logos de tecnologia) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

  <style>
    :root {
      --bg: #0e0f13;
      --card: #151821;
      --fg: #ffffff; /* texto branco */
      --muted: #9aa3b2;
      --accent: #5b9cff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,Helvetica,sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #1c2140 0%, #0e0f13 50%), var(--bg);
      color: var(--fg);
      min-height: 100dvh; display: grid; place-items: center; padding: 32px;
    }
    .wrap {
      max-width: 1100px; width: 100%;
    }
    header {
      text-align: center; margin-bottom: 20px;
    }
    header h1 {
      margin: 0 0 6px; font-size: 22px; font-weight: 650; letter-spacing: .2px;
    }
    header p {
      margin: 0; color: var(--muted); font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 14px;
    }
    .tile {
      background: linear-gradient(180deg, #181b25 0%, #121520 100%);
      border: 1px solid #1f2431;
      border-radius: 14px;
      aspect-ratio: 1 / 1;
      display: grid; place-items: center;
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,.25) inset, 0 1px 0 rgba(255,255,255,0.04);
      position: relative;
      overflow: hidden;
    }
    .tile:hover {
      transform: translateY(-2px);
      border-color: #2a3346;
      box-shadow: 0 10px 30px rgba(0,0,0,.35) inset, 0 0 0 1px rgba(91,156,255,.15);
    }
    .tile i,
    .tile span,
    .tile .devicon {
      font-size: 48px;
      line-height: 1;
      display: inline-block;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.04));
      color: #fff; /* ícones brancos */
    }
    .tile i[class*="devicon-"] {
      font-size: 54px;
      color: #fff;
    }
    .tile:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 3px;
    }
    footer {
      text-align: center; margin-top: 16px; color: var(--muted); font-size: 12px;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 560px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Ícones em grade 6×6</h1>
      <p>As classes estão aplicadas nos elementos (no HTML) — nada é exibido na tela além dos ícones.</p>
    </header>

    <main class="grid" aria-label="Grade de ícones interativos">

      <!-- Font Awesome -->
      <button class="tile" aria-label="Font Awesome user"><i class="fa-solid fa-user"></i></button>
      <button class="tile" aria-label="Font Awesome bell"><i class="fa-solid fa-bell"></i></button>
      <button class="tile" aria-label="Font Awesome camera"><i class="fa-solid fa-camera"></i></button>
      <button class="tile" aria-label="Font Awesome github"><i class="fa-brands fa-github"></i></button>
      <button class="tile" aria-label="Font Awesome heart"><i class="fa-solid fa-heart"></i></button>
      <button class="tile" aria-label="Font Awesome car"><i class="fa-solid fa-car"></i></button>

      <!-- Bootstrap Icons -->
      <button class="tile" aria-label="Bootstrap alarm"><i class="bi bi-alarm"></i></button>
      <button class="tile" aria-label="Bootstrap battery full"><i class="bi bi-battery-full"></i></button>
      <button class="tile" aria-label="Bootstrap cloud"><i class="bi bi-cloud"></i></button>
      <button class="tile" aria-label="Bootstrap music note"><i class="bi bi-music-note"></i></button>
      <button class="tile" aria-label="Bootstrap star"><i class="bi bi-star-fill"></i></button>
      <button class="tile" aria-label="Bootstrap telephone"><i class="bi bi-telephone"></i></button>

      <!-- Remix Icon -->
      <button class="tile" aria-label="Remix home"><i class="ri-home-line"></i></button>
      <button class="tile" aria-label="Remix rocket"><i class="ri-rocket-line"></i></button>
      <button class="tile" aria-label="Remix laugh"><i class="ri-emotion-laugh-line"></i></button>
      <button class="tile" aria-label="Remix settings"><i class="ri-settings-3-line"></i></button>
      <button class="tile" aria-label="Remix chat"><i class="ri-chat-3-fill"></i></button>
      <button class="tile" aria-label="Remix map pin"><i class="ri-map-pin-2-line"></i></button>

      <!-- Boxicons -->
      <button class="tile" aria-label="Boxicons cat"><i class="bx bxs-cat"></i></button>
      <button class="tile" aria-label="Boxicons bulb"><i class="bx bx-bulb"></i></button>
      <button class="tile" aria-label="Boxicons twitter"><i class="bx bxl-twitter"></i></button>
      <button class="tile" aria-label="Boxicons ghost"><i class="bx bx-ghost"></i></button>
      <button class="tile" aria-label="Boxicons basketball"><i class="bx bxs-basketball"></i></button>
      <button class="tile" aria-label="Boxicons cog"><i class="bx bxs-cog"></i></button>

      <!-- Line Awesome -->
      <button class="tile" aria-label="Line Awesome dog"><i class="las la-dog"></i></button>
      <button class="tile" aria-label="Line Awesome dragon"><i class="las la-dragon"></i></button>
      <button class="tile" aria-label="Line Awesome tree"><i class="las la-tree"></i></button>
      <button class="tile" aria-label="Line Awesome robot"><i class="las la-robot"></i></button>
      <button class="tile" aria-label="Line Awesome gamepad"><i class="las la-gamepad"></i></button>
      <button class="tile" aria-label="Line Awesome rocket"><i class="las la-rocket"></i></button>

      <!-- Devicon -->
      <button class="tile" aria-label="Devicon Python"><i class="devicon devicon-python-plain"></i></button>
      <button class="tile" aria-label="Devicon JavaScript"><i class="devicon devicon-javascript-plain"></i></button>
      <button class="tile" aria-label="Devicon React"><i class="devicon devicon-react-original"></i></button>
      <button class="tile" aria-label="Devicon Node.js"><i class="devicon devicon-nodejs-plain"></i></button>
      <button class="tile" aria-label="Devicon Docker"><i class="devicon devicon-docker-plain"></i></button>
      <button class="tile" aria-label="Devicon Android"><i class="devicon devicon-android-plain"></i></button>

    </main>

    <footer>
      Dica: inspecione o elemento para ver o atributo <code>class</code> de cada ícone.
    </footer>
  </div>
</body>
</html>
